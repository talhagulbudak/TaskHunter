<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript">
    function changeDivContent() {
        var div = document.getElementById("draggable");
        var rect = div.getBoundingClientRect();
        document.getElementById("draggable").innerHTML = "Top: " + rect.top + " Left: " + rect.left;
    };
  </script>
</head>
<body>
   <style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; background-color:powderblue;}
  </style>
    <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  </script>
<div id="draggable" class="ui-widget-content" onClick="changeDivContent()">
  <p>Drag me around</p>
</div>
 
</body>
</html>
